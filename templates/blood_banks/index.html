<!-- templates/blood_banks/index.html -->
{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Blood Banks</h2>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Home</a>
    <a href="{{ url_for('new_blood_bank') }}" class="btn btn-primary">Add New Blood Bank</a>
</div>

<div class="card">
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for bank in blood_banks %}
                <tr>
                    <td>{{ bank.blood_bank_id }}</td>
                    <td>{{ bank.name }}</td>
                    <td>{{ bank.location }}</td>
                    <td>{{ bank.contact_number }}</td>
                    <td>
                        <a href="#" class="btn btn-sm btn-info">View</a>
                        <a href="#" class="btn btn-sm btn-warning">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
