{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Add Person</h2>
    <form method="POST">
        <p><b>The fields denoted by * are compulsory</b></p>
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" name="name" id="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone number *</label>
            <input type="tel" name="phone" id="phone" placeholder="Phone" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender *</label>
            <select name="gender" id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="blood_group">Blood Group *</label>
            <select name="blood_group" id="blood_group" required>
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea name="address" id="address" placeholder="Address"></textarea>
        </div>
        <div class="form-group">
            <label for="med_issues">Medical Issues *</label>
            <textarea name="med_issues" id="med_issues" placeholder="Medical Issues" required></textarea>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth *</label>
            <input type="date" name="dob" id="dob" required>
        </div>
        <button type="submit" class="btn-red">Add Person</button>
    </form>
</div>
{% endblock %}
