<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Management System</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #ff6f61, #ff3d57);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            width: 90%;
            max-width: 1500px;
            margin: 20px auto;
            overflow: hidden;
        }
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: #333;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .nav-button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #ff3d57;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #ff6f61;
            color: #fff;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container form input {
            width: 80%; /* Adjust this value as needed */
            margin-right: 50px; /* Add some space between the search bar and the button */
            padding: 8px;
            font-size: 16px;
        }        
        .form-button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-button:hover {
            background-color: #555;
        }
        .btn-red {
            background-color: #f8d7da; /* Faint red background */
            color: #dc3545; /* Red text */
            border: 2px solid #dc3545; /* Consistent border */
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
            text-decoration: none;
        }
        
        .btn-red:hover {
            background-color: #dc3545; /* Vibrant red background */
            color: #fff; /* White text */
        }
        .button-container {
            margin-bottom: 20px;  /* Adjust as needed */
        }                           
    </style>
</head>
<body>
    <header>
        <h1>Blood Donation Management System</h1>
    </header>

    <nav>
        <button class="nav-button" onclick="window.location.href='{{ url_for('index') }}'">Home</button>
        <button class="nav-button" onclick="window.location.href='{{ url_for('person_list') }}'">Persons</button>
        <button class="nav-button" onclick="window.location.href='{{ url_for('donation_list') }}'">Donations</button>
        <button class="nav-button" onclick="window.location.href='{{ url_for('receive_list') }}'">Receive</button>
        <button class="nav-button" onclick="window.location.href='{{ url_for('stock_view') }}'">Blood Stock</button>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
